<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-badge *ngIf="modelService.getCountOpenEvents() > 0" [color]="modelService.getStatus() === 'leak' ? 'danger' : 'primary'">{{modelService.getCountOpenEvents()}}</ion-badge>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png" />
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="chartType">
      <ion-segment-button value="live">
        Live
      </ion-segment-button>
      <ion-segment-button value="daily">
        Day
      </ion-segment-button>
      <ion-segment-button value="monthly">
        Month
      </ion-segment-button>
    </ion-segment>
  </div>
  <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
</ion-content>
