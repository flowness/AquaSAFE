<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        <ion-badge *ngIf="this.statusEventService.getGlobalSystemSeverity() != 3" [color]="this.statusEventService.getGlobalSystemSeverity() === 1 ? 'redAlert' : 'yellowAlert'">{{statusEventService.getCountOpenStatusEvents()}}</ion-badge>
      </button>
      <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="chartType" (ionChange)="onSegmentChange()">
      <ion-segment-button value="live" start>
        {{"LIVE_DATA_STATISTICS" | translate }}
      </ion-segment-button>
      <ion-segment-button value="daily">
        {{"DAY_DATA_STATISTICS" | translate }} 
      </ion-segment-button>
      <ion-segment-button value="monthly">
        {{"MONTH_DATA_STATISTICS" | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>
  <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
</ion-content>
