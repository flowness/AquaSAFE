<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-badge *ngIf="this.statusEventService.getGlobalSystemSeverity() != NORMAL" [color]="this.statusEventService.getGlobalSystemSeverity() === ALERT ? 'danger' : 'primary'">{{statusEventService.getCountOpenStatusEvents()}}</ion-badge>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="chartType" (ionChange)="onSegmentChange()">
      <ion-segment-button value="live">
        Live
      </ion-segment-button>
      <ion-segment-button value="daily">
        Day
      </ion-segment-button>
      <ion-segment-button value="monthly">
        Month
      </ion-segment-button>
    </ion-segment>
  </div>
  <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
</ion-content>
