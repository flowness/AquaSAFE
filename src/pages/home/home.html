<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- OK status -->
  <div *ngIf = "data.status != 'bad'; else bad">
    <ion-item class="header-status" [ngClass]="{warn: data.status === 'warn'}">
      <!-- <div id="status-text">System Status: OK</div> -->
      System Status: OK
    </ion-item>
    <!-- <hr class="main-page-hr"/> -->
    <!-- <hr class="main-page-hr"/> -->
    <ion-list>
      <ion-item *ngFor="let module of data.modules" (click)="moduleTapped($event, module)">
        <ion-icon [name]="module.icon" item-start></ion-icon>
        <ion-label>{{module.title}}</ion-label>
        <ion-toggle *ngIf = "module.type === 2" [(ngModel)]="module.valve" (ngModelChange)="handleToggleChange($event, module)" item-content></ion-toggle>
        <div class="item-note" item-end>
          {{module.state}}
        </div>
      </ion-item>
    </ion-list>
  </div>
  <!-- BAD status -->
  <ng-template #bad>
    <div>
      <ion-item class="header-status bad">
      <!-- <div class="header-status-bad"> -->
        System Status: BAD
        <ion-item no-lines class="header-status-alert-ind">
          Alert Indicator: {{data.alert.indicator}}<br>Detection Time: {{data.alert.detectionTime}}
        </ion-item>
      </ion-item>
      <!-- <hr class="main-page-hr"/> -->
      <!-- <hr class="main-page-hr"/> -->
      <ion-list>
        <button ion-item (click)="eventItemTapped($event, 100)">
          <img src='assets/imgs/cool-52.png' item-start/>
          Not A Leak
          <div class="item-note" item-end>
          Respond
          </div>
        </button>
        <button ion-item (click)="eventItemTapped($event, 101)">
          <img src='assets/imgs/sad-50.png' item-start/>
          I do not see a leak
          <div class="item-note" item-end>
           Quick Help
          </div>
        </button>
        <button ion-item (click)="eventItemTapped($event, 102)">
          <img src='assets/imgs/sad-50.png' item-start/>
          I am not at home
          <div class="item-note" item-end>
            Quick Help
          </div>
        </button>
        <button ion-item (click)="eventItemTapped($event, 103)">
          <img src='assets/imgs/crying-50.png' item-start/>
          I see a leak!
          <div class="item-note" item-end>
            Help!
          </div>
        </button>
      </ion-list>
    </div>
  </ng-template>

  <div class="main-valve">
    <div id="status-text">Main Valve</div>
  </div>
  <hr class="main-page-hr"/>
  <ion-list>
    <button ion-item *ngFor="let item of modules" (click)="itemTapped($event, module)">
      <ion-icon [name]="module.icon" item-start></ion-icon>
      {{module.title}}
      <div class="item-note" item-end>
        {{module.state}}
      </div>
    </button>
  </ion-list> -->

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
