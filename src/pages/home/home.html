<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- OK status -->
  <div *ngIf = " status % 2 != 0; else elsetag">
    <div class="header-status">
      <div id="status-text">System Status: OK</div>
    </div>
    <hr class="main-page-hr"/>
    <div class="main-valve">
      <div id="status-text">Main Valve</div>
    </div>
    <hr class="main-page-hr"/>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-icon [name]="item.icon" item-start></ion-icon>
        {{item.title}}
        <div class="item-note" item-end>
          {{item.state}}
        </div>
      </button>
    </ion-list>
  </div>
  <!-- BAD status -->
  <ng-template #elsetag>
    <div>
      <div class="header-status-bad">
        <div id="status-text">System Status: BAD</div>
      </div>
      <hr class="main-page-hr"/>
      <div class="main-valve">
        <div id="status-text">Main Valve</div>
      </div>
      <hr class="main-page-hr"/>
      <ion-list>
        <button ion-item *ngFor="let item of wizardStep1" (click)="itemTapped($event, item)">
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.title}}
          <div class="item-note" item-end>
            {{item.action}}
          </div>
        </button>
      </ion-list>
    </div>
  </ng-template>
