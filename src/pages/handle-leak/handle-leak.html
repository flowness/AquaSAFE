<ion-header>

  <ion-navbar>
    <ion-title>handleLeak</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-item text-center>Your response is important</ion-item> -->
  <ion-grid fixed>
    <ion-row justify-content-around>
      <ion-col text-center (click)="eventItemTapped($event, 103)">
        <img src='assets/imgs/crying-50.png' item-start/>
        <ion-item text-center>I see a leak!</ion-item>
        <h6>Get guidnace during a real visible leak</h6>
      </ion-col>
      <ion-col text-center (click)="eventItemTapped($event, 100)">
        <img src='assets/imgs/cool-52.png' item-start/>
        <ion-item text-center>Not A Leak</ion-item>
        <h6>The mentioned water flow was caused by valid water consumption</h6>
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col text-center (click)="eventItemTapped($event, 102)">
        <img src='assets/imgs/sad-50.png' item-start/>
        <ion-item text-center>I am not at home</ion-item>
        <h6>Get guidnace when you are not currently at home</h6>
      </ion-col>
      <ion-col text-center (click)="eventItemTapped($event, 101)">
        <img src='assets/imgs/sad-50.png' item-start/>
        <ion-item text-center>I do not see a leak</ion-item>
        <h6>Get guidnace in case you are at home but see no leak</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
