
<ion-header>

  <ion-navbar>
    <ion-title>{{"HANDLE_LEAK" | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding >
  <ion-item block no-lines no-padding no-margin (click)="takePicture()" style="background-color:aliceblue">
      <img class="img-show2" src='assets/imgs/Camera1.png' item-start   />
      <ion-label text-center>{{"SUGGEST_TO_TAKE_A_PICTURE" | translate}}</ion-label>
  </ion-item>

  <ion-grid center no-padding no-margin style="border-top-right-radius: 20px;">
      <ion-row align-items-center >

        <ion-col align-self-center>
            <ion-label text-center>{{"GET_LEAK_GUIDANCE" | translate}}</ion-label>
            <img class="img-show" src='assets/imgs/help1.png' item-start  (click)="openLeakGuidance()" />
        </ion-col>
        <ion-col align-self-center>
            <ion-label text-center>{{"NOT_A_LEAK_PLUMBER" | translate}}</ion-label>
            <img class="img-show" src='assets/imgs/plumber1.png' item-start  (click)="openPlumbers()" />
        </ion-col>
        <br>
      </ion-row>
      <br>
      <ion-row>
        <ion-col align-self-center>
          <ion-label text-center>{{"NOT_A_LEAK_TO_HANDLE" | translate}}</ion-label>
          <img class="img-show" src='assets/imgs/NotALeak1.png' item-start (click)="notALeak()"  />
        </ion-col>      
      </ion-row>
  </ion-grid>


    <ion-item no-lines text-center no-margin no-padding>
      <p>{{"EVENT_TOTAL_FLOW" | translate}}: {{theEvent.total_flow/1000}}</p>
    </ion-item>
  
    <div id="gauge"></div>
</ion-content>
