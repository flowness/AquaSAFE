<ion-header>

  <ion-navbar>
    <ion-title>Handle Leak</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div><canvas #sourceOffCanvas (click)="updateCurrentValue()"></canvas></div> -->
  <div id="container" style="display: block; height: 30%;"
    (click)="updateCurrentValue()"></div>
  <ion-item text-wrap text-center item-content>
    <div>
      <button ion-button ion-content item-center icon-start [color]="!this.modelService.isSiteIncludeVs100() ||
      !this.modelService.getShutOffValveStatus() ? 'danger' : 'primary'" [hidden]="!this.modelService.isSiteIncludeVs100()"
        (click)="shutValve()" large>
        <ion-icon name="aperture"></ion-icon>
        {{(!this.modelService.isSiteIncludeVs100() ||
          this.modelService.getShutOffValveStatus()) ? "shut off main valve" : "main valve is shut off"}}
      </button>
    </div>
    <br>
  </ion-item>
  <ion-item text-center>Get guidnace during a real visible leak</ion-item>
  <ion-item style="position: absolute; bottom: 0px">
    <button ion-button ion-content icon-start (click)="notAtHome()">
      <ion-icon name="alert"></ion-icon>
      not on site
    </button>
    <button ion-button ion-content icon-start (click)="notALeak()">
      <ion-icon name="alert"></ion-icon>
      This is not a leak
    </button>
    <button ion-button ion-content icon-start (click)="openPlumbers()">
      <ion-icon name="build"></ion-icon>
    </button>
  </ion-item>

</ion-content>
