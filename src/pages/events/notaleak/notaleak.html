
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item text-wrap text-center>
        <h1>The detected water usage is not a leak?</h1><h2>AquaSAFE Leak Detection gets improved by your input.<br>Please specify the water consumer that caused the irregular water flow that was detected on {{currentEvent.timestamp}}:</h2>
      </ion-item>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-center>
        <img class="img-show" src='assets/imgs/Washing-Machine_green.png' item-start (click)="doConfirm('Washing Machine', 0)"  [@elementState0]="state0"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Dishwasher_Green.png' item-start  (click)="doConfirm('Dishwasher', 1)" [@elementState1]="state1"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Hose_Green.png' item-start  (click)="doConfirm('Hose',2)"  [@elementState2]="state2"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/shower_Green.png' item-start  (click)="doConfirm('Shower', 3)"  [@elementState3]="state3"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/cleaning-house_Green.png' item-start  (click)="doConfirm('House Cleaning', 4)"  [@elementState4]="state4"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Pool_Green.png' item-start (click)="doConfirm('Pool', 5)"  [@elementState5]="state5"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/OthersGreen.png' item-start  (click)="doConfirm('Other', 6)"  [@elementState6]="state6"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- empty design column to center buttons-->
      </ion-col>
      <ion-col>
        <button ion-button ion-content item-center icon-start (click)="noAnswer()" large>
          <i>
            I Rather Not Answer
          </i>
        </button>
      </ion-col>
      <ion-col>
          <!-- empty design column to center buttons-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
