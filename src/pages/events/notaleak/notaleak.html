
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item text-wrap>
    Please specify the water usage for the assumed leak detection on {{alert.detectionTime}}:
  </ion-item>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-center>
        <img class="img-show" src='assets/imgs/Washing-Machine.png' item-start (click)="doConfirm('Washing Machine')"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Dishwasher.png' item-start  (click)="doConfirm('Dishwasher')" [@elementState]="state"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Hose.png' item-start  (click)="doConfirm('Hose')"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/shower.png' item-start  (click)="doConfirm('Shower')"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/cleaning-house.png' item-start  (click)="doConfirm('House Cleaning')"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Pool.png' item-start (click)="doConfirm('Pool')"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Others.png' item-start  (click)="doConfirm('Other')"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
