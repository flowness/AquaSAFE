
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item text-wrap text-center>
        <h1>{{"NOT_A_LEAK_TITLE" | translate}}</h1>
        <h2>{{"NOT_A_LEAK_MSG_1" | translate}}<br><br>{{"NOT_A_LEAK_MSG_2" | translate}}</h2>
      </ion-item>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-center>
        <img class="img-show" src='assets/imgs/Washing-Machine_green.png' item-start (click)="doConfirm('USAGE_WASHING_MACHINE', 0)"  [@elementState0]="state0"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/dishwasher_green.png' item-start  (click)="doConfirm('USAGE_DISHWASHER', 1)" [@elementState1]="state1"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Hose_Green.png' item-start  (click)="doConfirm('USAGE_IRRIGATION',2)"  [@elementState2]="state2"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/shower_Green.png' item-start  (click)="doConfirm('USAGE_SHOWER', 3)"  [@elementState3]="state3"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/cleaning-house_green.png' item-start  (click)="doConfirm('USAGE_HOUSE_CLEANING', 4)"  [@elementState4]="state4"/>
      </ion-col>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/Pool_Green.png' item-start (click)="doConfirm('USAGE_POOL', 5)"  [@elementState5]="state5"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
          <img class="img-show" src='assets/imgs/OthersGreen.png' item-start  (click)="doConfirm('USAGE_OTHER', 6)"  [@elementState6]="state6"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
