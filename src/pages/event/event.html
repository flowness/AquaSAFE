<ion-header>

  <ion-navbar>
    <ion-title>{{EVENT_DETAILS | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button [color]="isLiveEvent(asEvent) ? 'danger' : 'primary'"
      (click)="handleAsEvent(asEvent);$event.stopPropagation()" ion-button
      round item-end>{{isLiveEvent(asEvent) ? "Handle Event" : asEvent.open ?
      "Close Event" : "Update Event"}}</button>
    <button [hidden]="isLiveEvent(asEvent) || !asEvent.open" [color]="primary"
      (click)="handleNotALeak(asEvent);$event.stopPropagation()" ion-button
      round item-end>Not A Leak</button>
  </ion-item>
  <ion-list>
    <ion-list-header>
      <h2>{{"EVENT_TYPE"}}: {{asEvent.type | translate}}</h2>
      <h2>{{"EVENT_DATE"}}: {{asEvent.timestamp}}</h2>
      <h2>{{"EVENT_STATUS"}}: {{asEvent.open?"OPEN":"CLOSED"}}</h2>
    </ion-list-header>
    <ion-item *ngFor="let moment of asEvent.moments">
      <ion-item no-lines>{{moment.title | translate}} {{moment.timestamp}} {{moment.initiator}}</ion-item>
      <ion-item [hidden]="moment.comment == '' || moment.comment == undefined">{{moment.comment}}</ion-item>
    </ion-item>
  </ion-list>
</ion-content>
