<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img width="170px" style="display:inline-block" height="50px" src="assets/imgs/AS_logo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    {{selectedItem.title}}
  </ion-item>
  <ion-item>
    SN: {{data.sn}}
  </ion-item>
  <ion-item [ngClass]="{'item-warn' : selectedItem.state != 'All Good'}">
    Status: {{selectedItem.state}}
  </ion-item>
  <ion-item>
    Location: {{data.address}}
  </ion-item>
  <ion-item>
    Last Read: {{data.lastReading}}
  </ion-item>
  <ion-item>
    Battery: {{data.batteryStatus}}%
  </ion-item>
  <ion-item>
    Temperature: {{data.tempC}}&#x2103; / {{data.tempF}}&#x2109;
  </ion-item>
</ion-content>
