<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-badge *ngIf="(p.title === 'Events' && modelService.getCountOpenEvents() > 0) && (modelService.getStatus() === 'leak')"
          color="danger">{{modelService.getCountOpenEvents()}}</ion-badge>
        <ion-badge *ngIf="(p.title === 'Events' && modelService.getCountOpenEvents() > 0) && (modelService.getStatus() != 'leak')">{{modelService.getCountOpenEvents()}}</ion-badge>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
